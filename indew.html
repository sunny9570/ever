            <h1>

            </nav>

        <section class="main_visual">

                <div class="swiper-wrapper">
                    <div class="swiper-slide itm01 itm">
                        <div class="inner">
                            <div class="slide-img">
                                <div class="title ">
                                    <h3>바오 패밀리 생일파티 보러가기</h3>
                                    <p>바오의 생일에 초대합니다. </p>
                                    <a href="" class="circle_btn">
                                        <img src="./images/birthday_panda02.png" alt="">
                                        <p>바오 생일파티</p>
                                        <strong>초대권 받기</strong>
                                    </a>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="swiper-slide itm02 itm">
                        <div class="slide-img">
                            <div class="title ">
                                <h3>서커스 보러가기</h3>
                                <p>바오의 생일에 초대합니다. </p>
                                <a href="" class="circle_btn">
                                    <img src="./images/birthday_panda02.png" alt="">
                                    <p>서커스</p>
                                    <strong>초대권 받기</strong>
                                </a>
                            </div>
                            <div id="bgndVideo" class="player" data-property=""></div>
                        </div>

                    </div>

                </div>
            </div>
        </section>

        <section class="main_content">
            <div class="title">
                <h2>스마트하게 에버랜드 즐기기</h2>
                <p>미리 예약하면 편해요.</p>

            </div>

        </section>
    </main>



    <footer class="footer">


    </footer>
